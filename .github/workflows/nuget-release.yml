# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish Nuget Package

on:
  release:
    types: [published]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --nologo -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal --nologo -c Release
    - name: Pack
      run: dotnet pack --no-build --verbosity normal --nologo -o "artifacts/" -c Release
    - name: Publish Nuget
      run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{secrets.NUGETPUSHAPIKEY}}
